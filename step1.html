<!DOCTYPE html>
<html>
  <head>
    <title>Targeting an h1 tag with JavaScript</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script>
      // Target the first h1 tag on the page
      const heading = document.querySelector("h1");

      // Update the text content of the heading
      heading.textContent = "Hello, JavaScript!";
    </script>
  </body>
</html>
